<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jam Digital dan Tanggal</title>
    <link rel="manifest" href="./manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .frame {
            background-color: #000;
            color: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            padding: 10px;
            text-align: center;
            width: 350px;
            border: 5px solid #2980b9;
            font-family: 'Verdana', sans-serif;
            margin-bottom: 20px;
        }

        .time {
            font-family: 'arial sans-serif', verdana;
            font-size: 60px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #00ff00;
        }

        .date {
            font-size: 22px;
            font-weight: normal;
        }

        .frame h1 {
            font-size: 32px;
            margin-top: 0px;
            font-weight: bold;
            color: #6900d2;
        }

        .frame p {
            margin: 0;
        }

        .colon {
            font-family: 'Verdana', sans-serif;
            color: red;
        }

        .colon2 {
            font-family: 'Verdana', sans-serif;
            color: red;
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            justify-content: center;
        }

        a {
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            text-align: center;
            background-color: #000000;
            color: #c1c100;
            padding: 10px 0px;
            border-radius: 12px;
            margin: 5px 0;
        }
    </style>
</head>
<body>

<div class="frame">
    <h1>My-App</h1>
    <div class="time" id="clock"></div>
    <div class="date" id="date"></div>
</div>

<h1>My situs</h1>
<div class="button-container">
    <a href="https://youtube.com" target="_blank">📺 Youtube</a>
    <a href="https://tiktok.com" target="_blank">🎵 Tiktok</a>
    <a href="https://github.com" target="_blank">💻 Github</a>
    <a href="https://google.com" target="_blank">🌍 Google</a>
    <a href="https://docs.google.com/forms/u/0/?pli=1" target="_blank">📝 Google Form</a>
    <a href="https://docs.google.com/spreadsheets/u/0/" target="_blank">📊 Sheets</a>
    <a href="https://web.whatsapp.com/" target="_blank">💬 Whatsapp</a>
    <a href="https://dashboard.ngrok.com/get-started/your-authtoken" target="_blank">🔑 Ngrok</a>
    <a href="https://id.pinterest.com/" target="_blank">📌 Pinterest</a>
    <a href="https://www.tokopedia.com/" target="_blank">🛍️ Tokopedia</a>
    <a href="https://www.base64-image.de//" target="_blank">🛍️ Base64</a>
    <a href="https://squoosh.app/editor//" target="_blank">🛍️ Resize Gambar</a>
    <a href="https://www.google.com/search?q=google+translate+indonesia+inggris&oq=google+tr&gs_lcrp=EgZjaHJvbWUqBwgDEAAYgAQyDQgAEAAYgwEYsQMYgAQyBggBEEUYOTIKCAIQABixAxiABDIHCAMQABiABDIKCAQQABixAxiABDIKCAUQABixAxiABDINCAYQABiDARixAxiABDIKCAcQABixAxiABDIKCAgQABixAxiABDIHCAkQABiPAtIBCjE0NDQ2ajBqMTWoAgiwAgE&sourceid=chrome&ie=UTF-8" target="_blank">🌐 Terjemahan</a>
    
</div>

<script>
    function updateClock() {
        const now = new Date();

        // Format waktu (jam:menit:detik)
        const hours = now.getHours().toString().padStart(2, '0');
        const minutes = now.getMinutes().toString().padStart(2, '0');
        const seconds = now.getSeconds().toString().padStart(2, '0');

        // Membagi waktu dengan titik yang berbeda warna
        const timeString = `${hours}<span class="colon">:</span>${minutes}<span class="colon2">:</span>${seconds}`;

        // Format tanggal (dd mmmm yyyy)
        const day = now.getDate().toString().padStart(2, '0');
        const monthNames = [
            "Januari", "Februari", "Maret", "April", "Mei", "Juni", 
            "Juli", "Agustus", "September", "Oktober", "November", "Desember"
        ];
        const month = monthNames[now.getMonth()];
        const year = now.getFullYear();
        const dateString = `${day} ${month} ${year}`;

        // Menampilkan waktu dan tanggal pada elemen HTML
        document.getElementById('clock').innerHTML = timeString;
        document.getElementById('date').textContent = dateString;
    }

    // Memanggil updateClock setiap detik (1000 ms)
    setInterval(updateClock, 1000);

    // Menampilkan jam dan tanggal saat halaman pertama kali dimuat
    updateClock();
</script>
<script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("./service-worker.js")
        .then((registration) => {
            console.log("Service Worker terdaftar dengan sukses:", registration.scope);
        })
        .catch((error) => {
            console.log("Service Worker pendaftaran gagal:", error);
        });
    }

</script>
</body>
</html>
